<html>
  <style>
    table,th,td{ border:1px solid black; 
    border-collapse: collapse;}
   </style>
    <body>
       <h1 style=" color:rgb(17, 80, 101)">REGISTRATION FORM</h1>
       <form id="user-form">
        <label for="name">Name</label>
        <input required type="text" id="name" name="name"><br/>
        <label for="email">Email</label>
        <input required type="email" id="email" name="email"><br/>
        <label for="password">Password</label>
        <input required type="password" id="password" name="password"><br/>
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob"><br/>
        <input required type="checkbox" id="acceptTerms" name="acceptTerms">
        <label for="acceptTerms">Accept Terms & Conditions</label><br/>
        <button type="submit">Submit</button>
      </form>
<div
  class="relative bg-white px-6 mt-5 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:rounded-lg sm:px-10">
<div class="mx-auto">
    <h2 class="text-3xl text-center font-bold leading-tight">Entries</h2>
    <div class="divide-y divide-gray-300/50" id="user-entries"></div>
</div>
<script src="./index.js">
  const email=document.getElementById('email');
  email.addEventListener('input',()=>validate(email));

  const submit=document.getElementById('submit');
  submit.addEventListener('click',()=>validate(email));


  function validate(element){
    if(element.validity.typeMismatch)
    {
        element.setCustomValidity("the email is not in right format");
        element.reportValidity();
    }else{
       element.setCustomValidity(' ');
    }
  }
</script>

    </body>
</html>
